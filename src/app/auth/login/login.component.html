<mat-card>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div id="user-data">
      <label *ngIf="failedAuth" for="Message" class="Message">Incorrect username or password</label>
      <div class="form-group">
        <label for="UserName">User Name (Please use your NT Login credentials)</label>
        <input type="text" class="form-control" name="username" ngModel required #usernameInput="ngModel">
        <!-- <input-error *ngIf="usernameInput.invalid">Please enter a valid email</input-error> -->
      </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" ngModel required #passwordInput="ngModel">
    </div>
  </div>
  <br>
  <div class="submit">
    <button class="btn btn-primary" type="submit">Login</button>
 </div>
</form>
</mat-card>
